<!DOCTYPE html>
<html>
<head>
    <title>Weight and Height Calculation</title>
</head>
<body>
    <h2>Enter Your Weight and Height:</h2>
    <input type="number" id="weight" placeholder="Your Weight in KG">
    <input type="number" id="height" placeholder="Height in cm"> 
    <input type="submit" value="CHECK" onclick="check()">

    <p id="result"></p> 

    <script>
        function check() {
            let weight = parseFloat(document.getElementById("weight").value); // parseFloat is used to convert string to float
            let height = parseFloat(document.getElementById("height").value); // parseFloat is used to convert string to float

            // calculaiton
            height/=100;
            let ans =  weight/(height*height); // BMI = weight/(height*height)

            // printf
            document.getElementById("result").innerText = `BMI: ${ ans.toFixed(2)}`;// toFixed(2) is used to round off the number to 2 decimal places 
        }
    </script>
</body>
</html>
